<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giới thiệu Nhóm Sinh Viên</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
	</head>
	<body>
		<header class="bg-primary text-white text-center py-4">
			<h1>Nhóm Sinh Viên Công Nghệ Thông Tin</h1>
		</header>

		<div class="container mt-4">
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<img src="student1.jpg" class="card-img-top" alt="Sinh viên 1" />
						<div class="card-body text-center">
							<h5 class="card-title">Nguyễn Văn A</h5>
							<p class="card-text">Chuyên ngành: Khoa học Máy tính</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<img src="student2.jpg" class="card-img-top" alt="Sinh viên 2" />
						<div class="card-body text-center">
							<h5 class="card-title">Trần Thị B</h5>
							<p class="card-text">Chuyên ngành: Hệ thống Thông tin</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card">
						<img src="student3.jpg" class="card-img-top" alt="Sinh viên 3" />
						<div class="card-body text-center">
							<h5 class="card-title">Lê Văn C</h5>
							<p class="card-text">Chuyên ngành: An toàn Thông tin</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
